	<div id="userRegistration" title="Registration Form">
		<form id="userRegisterForm">
            <div style="text-align: center; color: white">
                <h1>Registration Form</h1>
            </div>
			<div class="form-element name" title="Full Name">
                <div class="iconn">
                    <i class="fa fa-user-circle"></i>
    				<input type="text" name="fname" id="fname" placeholder="Full Name (eg: Himal Pandey)" onfocus="this.placeholder=''" onblur="this.placeholder='Full Name (eg: Himal Pandey)'" required>
                </div>
                <span class="errors"></span>
			</div>
			<div class="form-element mail" title="Email">
                <div class="iconn">
                    <i class="fa fa-envelope"></i>
				    <input type="text" name="email" id="email" placeholder="Email (eg: xyz@abc.com)" onfocus="this.placeholder=''" onblur="this.placeholder='Email (eg: xyz@abc.com)'" required>
                </div>
                <span class="errors"></span>
			</div>
			<div class="form-element" title="Mobile Number">
                <div class="iconn">
                    <i class="fa fa-phone"></i>
				    <input type="text" name="mobileNo" id="mobileNo" placeholder="Mobile No (eg: 9862795766)" onfocus="this.placeholder=''" onblur="this.placeholder='Mobile No (eg: 9862795766)'" required>
                </div>
                <span class="errors"></span>
			</div>
			<div class="form-element" title="Password">
                <div class="iconn">
                    <i class="fa fa-key"></i>
				    <input type="password" name="pword" id="pword" placeholder="Password (atleast 6 character)" onfocus="this.placeholder=''" onblur="this.placeholder='Password (atleast 6 character)'" required>
                </div>
                <span class="errors"></span>
			</div>
			<div class="form-element" title="Gender">
				<input type="radio" name="gender" id="gender" value="Male" checked>Male
				<input type="radio" name="gender" id="gender" value="Female">Female
			</div>
			<div class="form-element" title="Date Of Birth">
                <div class="iconn">
                    <i class="fa fa-calendar"></i>
				    <input type="date" name="dob" id="dob" required>
                </div>
                <span class="errors"></span>
			</div>
			<div class="form-element" title="Address">
                <div class="iconn">
                    <i class="fa fa-home"></i>
				    <textarea required id="loc" placeholder="Location" onfocus="this.placeholder=''" onblur="this.placeholder='Location'"></textarea>
                </div>
                <span class="errors"></span>
			</div>
            <div id = "divError">
            
            </div>
			<div class="form-element">
				<button type="submit" title="Click To Submit Your Info">Register</button>
				<button type="reset" title="Click To Reset Your Info">Reset</button>
			</div>
		</form>
