                    <form id="movieBookingForm">
                        <div class="form-element seat" title="No Of Seat">
                            <div class="iconn">
                                <i class="fa fa-envelope"></i>
                                <input type="number" name="seat" id="seat"  onkeyup="calcTotal()" placeholder="Seat (eg: 1/2/3)" onfocus="this.placeholder=''" onblur="this.placeholder='Seat (eg: 1/2/3)'" required>
                            </div>
                            <span class="errors"></span>
                        </div>
                        <div class="form-element price" title="Price">
                            <div class="iconn">
                                <i class="fa fa-key"></i>
                                <select id="price" name="price" onclick="calcTotal()">
                                    <option value="">Click To Choose</option>
                                    <option value="250">Rs. 250</option>
                                    <option value="300">Rs. 300</option>
                                    <option value="350">Rs. 350</option>
                                </select>
                            </div>
                            <span class="errors"></span>
                        </div>
                        <div class="form-element totPrice" title="Total Price">
                            <div class="iconn">
                                <i class="fa fa-envelope"></i>
                                <input type="text" name="totPrice" id="totPrice" required disabled>
                            </div>
                            <span class="errors"></span>
                        </div>
                        <div id = "divError">
                        
                        </div>
                        <div class="form-element" title="Click To LogIn">
                            <button type="submit">Book</button>
                        </div>
                    </form>
